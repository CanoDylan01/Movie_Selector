<section class="mt-3">
  <div class="container">
    <h1>{{myMovie?.title}}</h1>

      <img src={{myMovie?.poster_path}} alt="Poster from the Movie">

    <div class="rightPosition">
      <p>{{myMovie?.overview}}</p>
      <p> Duración: {{myMovie?.runtime}} minutos </p>

    </div>
  </div>
</section>
