<app-nav-bar (movieEvent)="receiveMovies($event)"></app-nav-bar>
<header>Movie Selector</header>
<div class="row d-flex">
  
  <div class="col-md-2">
    
  </div>
  <div class="col-md-8">
    <ng-container *ngIf="myData.length;else notFound;">
      <div class="movieContainer">
        <div *ngFor="let movie of myData" class="card m-4">
          <h5 class="position-absolute top-50 start-50 translate-middle">{{movie.title}}</h5>
          <div class="position-absolute bottom-0 end-0">
            <a (click)="movieDetails(movie.id)" class="btn btn-primary btn-sm">View details</a>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #notFound>
      <div>
        Not Found!
      </div>
    </ng-template>
  </div>
  <div class="col-md-2"></div>

</div>
<hr />
<div class="bottom">
  <nav class="pagination-rounded" aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-items">
        <a (click)="getData(page-1, -1)" class="page-link" aria-label="Previous">
          <span aria-hidden="true">«</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li class="page-item">
        <a (click)="getData(page)" class="page-link">{{page}}</a>
      </li>
      <li class="page-item active">
        <a (click)="getData(page+1, 1)" class="page-link">{{page+1}}</a>
      </li>
      <li class="page-item">
        <a (click)="getData(page+2, 2)" class="page-link">{{page+2}}</a>
      </li>
      <li class="page-item">
        <a (click)="getData(page+3, 3)" class="page-link">{{page+3}}</a>
      </li>
      <li class="page-item">
        <a (click)="getData(page+4, 4)" class="page-link">{{page+4}}</a>
      </li>

      <li class="page-item">
        <a (click)="getData(page+1, 1)" class="page-link" aria-label="Next">
          <span aria-hidden="true">»</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
